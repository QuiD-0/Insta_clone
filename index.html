<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section id="container">
        <header id="header">
            <sections class="inner">
                <h1 class="logo">
                    <a href="index.html">
                        <div class="sprite_insta_icon"></div>
                        <div class="sprite_write_logo"></div>
                    </a>
                </h1>
                <div class="search_box">
                    <input type="text" placeholder="검색" id="search_field">
                    <div class="fake_field">
                        <span class="sprite_small_search_icon">
                        </span>
                        <span>검색</span>
                    </div>
                </div>
                <div class="right_icons">
                    <div class="sprite_camera_icon"></div>
                    <div class="sprite_compass_icon"></div>
                    <div class="sprite_heart_icon_outline"></div>
                    <div class="sprite_user_icon_outline"></div>
                </div>
            </sections>
        </header>
        <section id="main_container">
            <div class="inner">
                <div class="contents_box">
                    <article class="contents">
                        <header class="top">
                            <div class="user_container">
                                <div class="profile_img">
                                    <img src="imgs/thumb.jpeg" alt="프로필">
                                </div>
                                <div class="user_name">
                                    <div class="nick_name m_text">quid</div>
                                    <div class="country s_text">Seoul, South Korea</div>
                                </div>
                            </div>
                            <div class="sprite_more_icon"></div>
                        </header>

                        <div class="img_section">
                            <div class="trans_inner">
                                <div><img src="./imgs/img_section/img01.jpg" alt="1"></div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </section>
</body></html>
